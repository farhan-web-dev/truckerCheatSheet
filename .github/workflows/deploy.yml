name: nextjs-frontend - Deploy to AWS EC2 (Production Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy nextjs-frontend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ” Add EC2 Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload Files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "."
          target: "~/trucker-admin-frontend"

      - name: ðŸš€ SSH & Deploy trucker-admin-frontend (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/trucker-admin-frontend

            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # Install frontend dependencies
            npm install --legacy-peer-deps

            # Build the Next.js app for production
            npm run build

            # Kill any previous instance
            pm2 delete trucker-admin-frontend || true

            # Start the app in production mode
            NODE_ENV=production pm2 start npm --name trucker-admin-frontend -- run start
